<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VITICOLTORI ANONIMI /</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
    <h1 class="typewriter">//////////////////////////////</h1>
	</div>
  <script>
  
  function animatedloop(j, maxN) {
      const oldText = document.querySelector('.typewriter');
      oldText.addEventListener('animationend', () => {
        setTimeout(() => {
          const container = document.querySelector('.container');
          const newText = document.createElement('vatext');   
          const crsr = document.createElement('cursor');       
          if (j<maxN) {
            newText.classList.add('typewriter');
            newText.textContent = 'VITICOLTORI ANONIMI /';
            crsr.classList.add('cursor');
          } else {
            newText.classList.add('typewriter-small');
            newText.textContent = '/ info@viticoltorianonimi.it ';
            crsr.classList.add('cursor-small');
          }
          crsr.textContent = '|';
          newText.appendChild(crsr);
          container.removeChild(oldText);
          container.appendChild(newText);
         
          j++;
          animatedloop(j, maxN);
          
        }, 3000);
      });
    }

    let j = 0;
    let maxN = 2;
    animatedloop(j, maxN);

  </script>

  </body>
</html>
